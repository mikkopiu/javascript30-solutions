<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#js30 - 07</title>
</head>
<body>
<h1>Look at the console</h1>

<script>
    // ## Array Cardio Day 2
    const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
    ];
    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ];

    function isPersonOver19(person) {
        return (new Date()).getFullYear() - person.year >= 19;
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?
    console.info(
        people.some(isPersonOver19)
    );

    // Array.prototype.every() // is everyone 19?
    console.info(
        people.every(isPersonOver19)
    );

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.info(
        comments.find(comment => comment.id === 823423)
    );

    // delete the comment with the ID of 823423
    comments.splice(comments.findIndex(comment => comment.id === 823423), 1);
    console.table(comments);

</script>
</body>
</html>
