<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#js30 - 04</title>
</head>
<body>
    <h1>Check the console</h1>

    <script>
        const inventors = [
            { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
            { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 }
        ];

        const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

        // 1. Filter inventors for born in 1500's
        const bornIn1500 = inventors.filter(inv => inv.year >= 1500 && inv.year < 1600);
        console.table(bornIn1500);

        // 2. Map to an Array of inventor first and last names
        const names = inventors.map(inv => `${inv.first} ${inv.last}`);
        console.table(names);

        // 3. Sort inventors by birth date, oldest to youngest
        const sortedInventors = inventors.sort((a, b) => a.year - b.year);
        console.table(sortedInventors);

        // 4. How many did all the inventors live combined?
        const combinedLifetime = inventors.reduce((prev, curr) => prev + (curr.passed - curr.year), 0);
        console.info(combinedLifetime);

        // 5. Sort inventors by years lived
        const sortedInvByLifetime = inventors
            .map(inv => { // Just to verify results
                const i = JSON.parse(JSON.stringify(inv));
                i.yearsLived = (i.passed - i.year);
                return i;
            })
            .sort((a, b) => b.yearsLived - a.yearsLived);
        console.table(sortedInvByLifetime);

        // 6. [SKIPPED HERE, basically just NodeList vs. Array stuff]

        // 7. Sort people alphabetically by last name
        const sortedPeople = people
            .sort((a, b) => {
                const [aLast] = a.split(', ');
                const [bLast] = b.split(', ');
                return aLast > bLast ? 1 : -1;
            });
        console.info(JSON.stringify(sortedPeople, null, '\t'));

        // 8. Reduce Exercise
        // Sum up the instances of each of these
        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
        const summedInstances = data.reduce((countMap, item) => {
            countMap[item] = countMap[item] || 0;
            countMap[item]++;
            return countMap;
        }, {});
        console.info(JSON.stringify(summedInstances, null, '\t'));
    </script>
</body>
</html>
