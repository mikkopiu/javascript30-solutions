<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Custom HTML5 Video Player - Javascript30 Task 11">
    <meta property="og:title" content="#js30 - 11 HTML5 Video Player">
    <meta property="og:description" content="Custom HTML5 Video Player - Javascript30 Task 11">
    <meta property="og:url" content="http://mikkopiuhola.org/javascript30-solutions/11%20-%20HTML5%20Video%20Player/index.html">
    <title>#js30 - 11</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">â–º</button>
        <input type="range" title="Volume" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.9">
        <input type="range" title="Playback rate" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button">&#171; 10s</button>
        <button data-skip="25" class="player__button">25s &#187;</button>
    </div>
</div>

<script src="main.js" async></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</body>
</html>
